{{- if eq .Values.ClusterInit true }}
apiVersion: batch/v1
kind: Job
metadata:
  name: cluster-init-secure
  namespace: {{ .Values.Namespace }}
  labels:
    app: cluster-init-secure
spec:
  template:
    spec:
      serviceAccountName: cockroachdb
      containers:
      - name: cluster-init
        image: {{ .Values.Image }}
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: client-certs
          mountPath: /cockroach-certs/client.root.key
          subPath: client.root.key
        - name: client-certs
          mountPath: /cockroach-certs/client.root.crt
          subPath: client.root.crt
        - name: ca-cert
          mountPath: /cockroach-certs/ca.crt
          subPath: ca.crt
        command:
          - "/cockroach/cockroach"
          - "init"
          - "--certs-dir=/cockroach-certs"
          - "--host=cockroachdb-0.cockroachdb.{{ .Values.Namespace }}.svc.cluster.local:{{ .Values.CockroachPort }}"
      restartPolicy: OnFailure
      volumes:
      - name: client-certs
        secret:
          secretName: cockroachdb.client.root
          defaultMode: 256
      - name: ca-cert
        secret:
          secretName: cockroachdb.ca.crt
          defaultMode: 256
{{- end }}