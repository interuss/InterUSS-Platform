name: Local tests
resources:
  adjacent_circular_flights_data: netrid.FlightDataResource
  adjacent_circular_storage_config: netrid.FlightDataStorageResource
  kml_flights_data: netrid.FlightDataResource
  kml_storage_config: netrid.FlightDataStorageResource

  service_providers: netrid.NetRIDServiceProviders
  observers: netrid.NetRIDObserversResource
  evaluation_configuration: netrid.EvaluationConfigurationResource
  flight_planners: flight_planning.FlightPlannersResource
  conflicting_flights: flight_planning.FlightIntentsResource
  priority_preemption_flights: flight_planning.FlightIntentsResource
  dss: astm.f3548.v21.DSSInstanceResource
actions:
- test_suite:
    suite_type: interuss.generate_test_data
    resources:
      adjacent_circular_flights_data: adjacent_circular_flights_data
      adjacent_circular_storage_config: adjacent_circular_storage_config
      kml_flights_data: kml_flights_data
      kml_storage_config: kml_storage_config
  on_failure: Continue
- test_suite:
    suite_type: uspace.required_services
    resources:
      conflicting_flights: conflicting_flights
      priority_preemption_flights: priority_preemption_flights
      flight_planners: flight_planners
      dss: dss

      flights_data: adjacent_circular_flights_data
      service_providers: service_providers
      observers: observers
      evaluation_configuration: evaluation_configuration
  on_failure: Continue
